<p align="center" style="margin-bottom: 0px">Listado de Colectivos</p>

<p style="float: right; margin: 0px; background-color: dodgerblue; color: white">
  <button mat-button (click)="addNew()">
  <mat-icon>add</mat-icon>
</button></p>
<table mat-table [dataSource]="buses" class="mat-elevation-z8">

  <ng-container matColumnDef="licenseplate">
    <th mat-header-cell *matHeaderCellDef> Placa </th>
    <td mat-cell *matCellDef="let bus"> {{bus.licensePlate}} </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let bus"> {{bus.model.brand.name}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let bus"> {{bus.model.name}} </td>
  </ng-container>

  <ng-container matColumnDef="numberofseats">
    <th mat-header-cell *matHeaderCellDef> Cantidad de Asientos </th>
    <td mat-cell *matCellDef="let bus"> {{bus.numberOfSeats}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let bus">
      <button (click)="goDetail(bus)">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
