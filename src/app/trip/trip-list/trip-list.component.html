<p align="center" style="margin-bottom: 0px">Listado de Viajes</p>
<p style="float: right; margin: 0px; background-color: dodgerblue; color: white">
  <button mat-button (click)="addNew()">
  <mat-icon>add</mat-icon>
</button></p>
<table mat-table [dataSource]="trips" class="mat-elevation-z8">

  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let trip"> {{trip.departure}} </td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let trip"> {{trip.destination}} </td>
  </ng-container>

  <ng-container matColumnDef="bus">
    <th mat-header-cell *matHeaderCellDef> Bus </th>
    <td mat-cell *matCellDef="let trip"> {{trip.bus.licensePlate}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Salida </th>
    <td mat-cell *matCellDef="let trip"> {{trip.startDate * 1000 | date:'yyyy-MM-dd HH:mm'}}</td>
  </ng-container>


  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Llegada </th>
    <td mat-cell *matCellDef="let trip"> {{trip.endDate * 1000 | date:'yyyy-MM-dd HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let trip">
      <button (click)="goDetail(trip)">Editar</button>
      <button (click)="addPassenger(trip)">Agregar Pasajeros</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
